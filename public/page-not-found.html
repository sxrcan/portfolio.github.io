<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Inter">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro">
    <link rel="stylesheet" href="/style.css" type="text/css" />
    <link rel="icon" href="/images/favicon.ico" type="image/x-icon" />
    <title>404 - Hyderite</title>
    <style>
      @media all and (max-width: 480px) {
        #error-message {
          width: 80% !important;
        }
      }
      #error-message {
        width: 600px;
        height: 150px;
        background-color: #f0f0f0;
        color: #000;
        display: table;
        padding: 0;
        margin-left: auto;  
        margin-right: auto;
        left: 0;
        right: 0;
        margin-top: 20%;
        border-radius: 6px;
        font-family: "Source Sans Pro", sans-serif;
        font-size: 15px;
        position: absolute;
        outline: #a0a0a0 1px solid;
      }
      #drag {
        background-color: #fff;
        border-radius: 6px 6px 0 0;
        padding-top: 5px;
        padding-bottom: 5px;
        padding-left: 10px;
        height: 17px;
      }

      #close-parent {
        position: absolute;
        right: 0;
        bottom: 120px;
      }

      #close {
        display: flex;
        justify-items: center;
        position: relative;
        padding-right: 0;
        left: 0px;
        top: -5px;
        height: 25px;
        border-top-right-radius: 6px;
        transition: .25s;
      }

      #close:hover {
        background-color: #c42b1c;
      }

      #cross-img {
        fill: #000;
        transform: translate(60px, 50px);
      }
      
      #home {
        width: auto;
        padding: 2px 25px 2px 25px;
        background-color: #fff;
        color: #000;
        text-decoration: none;
        border: 1px solid #0078d4;
        border-radius: 4px;
        right: 0;
        margin-right: 20px;
        margin-top: 85px;
        position: absolute;
      }

      #home:hover {
        transition: .15s;
        background-color: #d8e6f1;
      }

      #home:active {
        transition: .15s;
        border: 1px solid #e2e2e2;
        background-color: #f3f3f3;
      }
    </style>
  </head>
  <body>

        <img src="/images/logo_nobg.png" id="nav-img" draggable="false" />

        <a href="#footer" id="nav-btn">Socials</a>   
        <a href="/comms" id="nav-btn">Commissions</a>

    </div>
    <div id="mob-navbar">

      <a href="#footer" id="nav-btn">Socials</a>
